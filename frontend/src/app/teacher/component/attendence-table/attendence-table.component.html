<div class="container">
  <table class="table  table-hover">
    <thead>
      <tr class="tableHeader">
        <th scope="col">S No</th>
        <th scope="col">Name</th>
        <th scope="col">Roll No</th>
        
        <th scope="col">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckDefault"
              (click)="onAllSelectClicked()"
            />
          </div>
        </th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let student of studentList; let i = index">
        <tr [classList]="student.isPresent?'present':'absent'">
          <td>{{ i + 1 }}</td>
          <td>{{ student.name }}</td>
          <td>{{ student.roll }}</td>
          <th scope="row">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                [value]=""
                id="flexCheckDefault"
                [checked]="student.isPresent"
                (click)="onCheckBoxClicked(student)"
              />
            </div>
          </th>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
