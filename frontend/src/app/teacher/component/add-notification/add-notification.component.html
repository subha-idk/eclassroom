<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">Send Notification</h5>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="modalRef.close()"
  ></button>
</div>
<div class="modal-body">
  <div class="container">
    <form
      [formGroup]="notificationForm"
      (ngSubmit)="onSubmit()"
      class="notification-form"
    >
      <div class="form-group">
        <label for="section">Section:</label>
        <select formControlName="section" id="section" class="form-control">
          <option *ngFor="let section of sections" [value]="section.value">
            {{ section.viewValue }}
          </option>
        </select>
        <div
          *ngIf="section?.touched && section?.errors?.['required']"
          class="error-message"
        >
          Section is required
        </div>
      </div>

      <div class="form-group">
        <label for="message">Message:</label>
        <input
          type="text"
          formControlName="message"
          id="message"
          class="form-control"
        />
        <div
          *ngIf="message?.touched && message?.errors?.['required']"
          class="error-message"
        >
          Message is required
        </div>
      </div>
    </form>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="modalRef.close()">
    Close
  </button>
  <button
    type="button"
    class="btn btn-primary"
    [disabled]="!notificationForm.valid"
    (click)="onSubmit()"
  >
    Send Notification
  </button>
</div>
