<div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Details</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="modalRef.close()"></button>
      </div>
      <div class="modal-body d-flex align-items-center justify-content-center">
        <div class="container">
                <form [formGroup]="changePasswordForm" >
                        <div class="form-group">
                          <label for="name">Name</label>
                          <input type="text" id="name" formControlName="name" class="form-control">
                          <div *ngIf="changePasswordForm.get('name')?.invalid && changePasswordForm.get('name')?.touched" class="text-danger">
                            <small *ngIf="changePasswordForm.get('name')?.errors?.['required']">Name is required</small>
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="email">Email</label>
                          <input type="email" id="email" formControlName="email" class="form-control">
                          <div *ngIf="changePasswordForm.get('email')?.invalid && changePasswordForm.get('email')?.touched" class="text-danger">
                            <small *ngIf="changePasswordForm.get('email')?.errors?.['required']">Email is required</small>
                            <small *ngIf="changePasswordForm.get('email')?.errors?.['email']">Invalid email format</small>
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="oldPassword">New Password</label>
                          <input type="password" id="password" formControlName="password" class="form-control">
                          <div *ngIf="changePasswordForm.get('password')?.invalid && changePasswordForm.get('password')?.['touched']" class="text-danger">
                            <small *ngIf="changePasswordForm.get('password')?.errors?.['required']"> Password is required</small>
                            <small *ngIf="changePasswordForm.get('password')?.errors?.['minlength']"> Password must be at least 6 characters long</small>
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="newPassword">Re-Enter Password</label>
                          <input type="password" id="newPassword" formControlName="newPassword" class="form-control">
                          <div *ngIf="changePasswordForm.get('newPassword')?.invalid && changePasswordForm.get('newPassword')?.touched" class="text-danger">
                            <small *ngIf="changePasswordForm.get('newPassword')?.errors?.['required']">New Password is required</small>
                            <small *ngIf="changePasswordForm.get('newPassword')?.errors?.['minlength']">New Password must be at least 6 characters long</small>
                          </div>
                        </div>
                        
                      </form>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="modalRef.close()">Close</button>
        <button type="submit" class="btn btn-primary" (click)="submitForm()"  [disabled]=" !passwordsMatch">Save changes</button>
      </div>
