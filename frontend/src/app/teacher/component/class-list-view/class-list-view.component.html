<div class="container">
        <div class="title">
               <h3 class="">
                Recent Classes
               </h3>
        </div>
        <div class="table">
                <table class="table align-middle mb-0 bg-white">
                        <thead class="bg-light">
                          <tr>
                            <th>Name</th>
                            <th>Section</th>
                            <th>Date</th>
                          </tr>
                        </thead>
                        <tbody>

                          <ng-container *ngFor="let class of filteredListAccordingToDates">
                            <tr>
                              <td>
                                <div class="">
                                  <div class="">
                                    <p class="fw-bold mb-1">{{class.className}}</p>
                                  </div>
                                </div>
                              </td>
                        
                              <td>
                                <span class="badge badge-success rounded-pill d-inline">{{class.section}}</span>
                              </td>
                              <td>{{class.classDate | date:'dd MMM,  yy'}}</td>
                            </tr>
                          </ng-container>
                          
                         
                        </tbody>
                      </table>
        </div>
        
</div>
