<div class="container card">
  <div class="p-3 d-flex justify-content-end">
    <button class="btn btn-info" (click)="openModal()">ADD NOTIFICATION</button>
  </div>
  <div class="container">
    <h2>Recent Activites</h2>
    <div class="p-2">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Section</th>
            <th scope="col">Date</th>
            <th scope="col">Message</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngFor="let noti of notification; let i = index">
            <tr>
              <td scope="col">{{ i + 1 }}</td>
              <td>{{ noti.section }}</td>
              <td>{{ noti.createdAt | date : "dd, MMM YY" }}</td>
              <td>
                {{ noti.message }}
              </td>
              <td>
                <button class="btn btn-danger" (click)="deleteNotification(noti._id)">Delete</button>
              </td>
            </tr>
          </ng-container>
        </tbody>
      </table>
    </div>
  </div>
</div>
