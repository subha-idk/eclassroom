<div class="container card">
  <div class="p-3 d-flex justify-content-end">
    <button class="btn btn-info" (click)="openModal()">ADD Subjects</button>
  </div>
  <div class="container">
    <h2>Subject List</h2>
    <div class="p-2">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Subject</th>

            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngFor="let subject of subjects; let i = index">
            <tr>
              <td scope="col">{{ i + 1 }}</td>
              <td>{{ subject.name }}</td>

              <td>
                <button
                  class="btn btn-danger"
                  (click)="deleteSubject(subject._id)"
                >
                  Delete
                </button>
              </td>
            </tr>
          </ng-container>
        </tbody>
      </table>
    </div>
  </div>
</div>
