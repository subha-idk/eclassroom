<div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add sections</h5>
        <button
          type="button"
          class="btn-close"
          aria-label="Close"
          (click)="modalRef.close()"
        ></button>
      </div>
      <div class="modal-body">
        <div class="container">
          <form [formGroup]="sectionForm" (ngSubmit)="onSubmit()" class="section-form">
            <div class="form-group">
              <label for="dept">Department:</label>
              <input type="text" formControlName="dept" id="dept" class="form-control" />
              <div *ngIf="sectionForm.get('dept')?.touched && sectionForm.get('dept')?.errors?.['required']" class="error-message">
                Department is required
              </div>
            </div>
      
            <div class="form-group">
              <label for="shift">Shift:</label>
              <input type="text" formControlName="shift" id="shift" class="form-control" />
              <div *ngIf="sectionForm.get('shift')?.touched && sectionForm.get('shift')?.errors?.['required']" class="error-message">
                Shift is required
              </div>
            </div>
      
          </form>
        </div>
      </div>
      
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="modalRef.close()">
          Close
        </button>
        <button
          type="button"
          class="btn btn-primary"
          [disabled]="!sectionForm.valid"
          (click)="onSubmit()"
        >
          Add Section
        </button>
      </div>
