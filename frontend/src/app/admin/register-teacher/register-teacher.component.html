<div class="ui form segment">
  <h2 class="pb-2 text-center">
    Register Teacher
  </h2>
        <form class="form-horizontal" role="form" [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="inputName3" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="inputName3" placeholder="Teacher's name" formControlName="name">
              <div class="invalid-feedback" *ngIf="form.get('name')?.errors?.['required'] && form.get('name')?.touched">
                Name is required.
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-4">
              <input type="email" class="form-control" id="inputEmail3" placeholder="Teacher's email" formControlName="email">
              <div class="invalid-feedback" *ngIf="form.get('email')?.errors?.['required'] && form.get('email')?.touched">
                Email is required.
              </div>
              <div class="invalid-feedback" *ngIf="form.get('email')?.errors?.['email'] && form.get('email')?.touched">
                Please enter a valid email.
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-4">
              <input type="password" class="form-control" id="inputPassword3" placeholder="Enter password" formControlName="password">
              <div class="invalid-feedback" *ngIf="form.get('password')?.errors?.['required'] && form.get('password')?.touched">
                Password is required.
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-4">
              <button type="submit" class="ui button primary" [disabled]="form.invalid">Submit</button>
            </div>
          </div>
        </form>
      </div>
